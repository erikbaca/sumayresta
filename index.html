<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y Resta</title>
    <h1>Suma de numeros</h1>
</head>
<body>
 <label for="num1">Ingrese el primer numero</label>
 <input type="text" id="num1">
 <label for="num2">Ingrese el segundo numero</label>
 <input type="text" id="num2">
 <br>
 <br>
 <label for="resultado">El resultado es: </label>
 <input type="text" id="resultado" disabled>
 <br>
 <button onclick="sumar()">Sumar</button>
</body>

<script>

function sumar() {
    var numero1 = parseInt(document.getElementById("num1").value);
    var numero2 = parseInt(document.getElementById("num2").value);
    var resultado = numero1 + numero2;
    document.getElementById("resultado").value = resultado;
}
</script>

<style>
#resultado
{
    color: black;
    background-color: blanchedalmond;
    border-radius: 2px;
}

</style>

</html>
